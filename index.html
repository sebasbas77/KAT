<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Caducidad de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr.yellow {
            background-color: #ffffcc;
        }

        tr.orange {
            background-color: #ffcc99;
        }

        tr.red {
            background-color: #ff9999;
        }

        #productDetails {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 5px;
            }
            
            form input, form select, form textarea {
                font-size: 14px;
            }

            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Control de Caducidad de Productos</h1>
    <form id="productForm">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>
        
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required><br>
        
        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" required><br>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>
        
        <label for="fecha">Fecha de Caducidad:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        
        <label for="devolucion">Devolución:</label>
        <select id="devolucion" name="devolucion" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select><br>
        
        <label for="condiciones">Condiciones:</label>
        <textarea id="condiciones" name="condiciones" required></textarea><br>
        
        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Productos</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Días Restantes</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="productDetails" style="display: none;">
        <h2>Detalles del Producto</h2>
        <p><strong>Código:</strong> <span id="detailCodigo"></span></p>
        <p><strong>Producto:</strong> <span id="detailProducto"></span></p>
        <p><strong>Proveedor:</strong> <span id="detailProveedor"></span></p>
        <p><strong>Cantidad:</strong> <span id="detailCantidad"></span></p>
        <p><strong>Fecha de Caducidad:</strong> <span id="detailFecha"></span></p>
        <p><strong>Devolución:</strong> <span id="detailDevolucion"></span></p>
        <p><strong>Condiciones:</strong> <span id="detailCondiciones"></span></p>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const codigo = document.getElementById('codigo').value;
            const producto = document.getElementById('producto').value;
            const proveedor = document.getElementById('proveedor').value;
            const cantidad = document.getElementById('cantidad').value;
            const fecha = document.getElementById('fecha').value;
            const devolucion = document.getElementById('devolucion').value;
            const condiciones = document.getElementById('condiciones').value;

            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const today = new Date();
            const expirationDate = new Date(fecha);
            const timeDiff = expirationDate - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            newRow.classList.add(getRowClass(daysLeft));

            newRow.innerHTML = `
                <td>${codigo}</td>
                <td>${producto}</td>
                <td>${daysLeft}</td>
            `;

            newRow.addEventListener('click', function() {
                document.getElementById('detailCodigo').innerText = codigo;
                document.getElementById('detailProducto').innerText = producto;
                document.getElementById('detailProveedor').innerText = proveedor;
                document.getElementById('detailCantidad').innerText = cantidad;
                document.getElementById('detailFecha').innerText = fecha;
                document.getElementById('detailDevolucion').innerText = devolucion;
                document.getElementById('detailCondiciones').innerText = condiciones;

                document.getElementById('productDetails').style.display = 'block';
            });

            document.getElementById('productForm').reset();
        });

        function getRowClass(daysLeft) {
            if (daysLeft <= 0) {
                return 'red';
            } else if (daysLeft <= 7) {
                return 'orange';
            } else if (daysLeft <= 30) {
                return 'yellow';
            } else {
                return '';
            }
        }
    </script>
</body>
</html>
