<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Caducidad de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        form .form-group {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .full-width {
            flex: 1 1 100%;
        }

        button {
            flex: 1 1 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr.yellow {
            background-color: #ffffcc;
        }

        tr.orange {
            background-color: #ffcc99;
        }

        tr.red {
            background-color: #ff9999;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        #productDetails {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 5px;
            }
            
            form input, form select, form textarea {
                font-size: 14px;
            }

            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Control de Caducidad de Productos</h1>
    <form id="productForm">
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        <div class="form-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" name="proveedor" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de Caducidad:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="devolucion">Devolución:</label>
            <select id="devolucion" name="devolucion" required>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group full-width">
            <label for="condiciones">Condiciones:</label>
            <textarea id="condiciones" name="condiciones" required></textarea>
        </div>
        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Productos</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Días Restantes</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="productDetails">
        <h2>Detalles del Producto</h2>
        <p><strong>Código:</strong> <span id="detailCodigo"></span></p>
        <p><strong>Producto:</strong> <span id="detailProducto"></span></p>
        <p><strong>Proveedor:</strong> <span id="detailProveedor"></span></p>
        <p><strong>Cantidad:</strong> <span id="detailCantidad"></span></p>
        <p><strong>Fecha de Caducidad:</strong> <span id="detailFecha"></span></p>
        <p><strong>Devolución:</strong> <span id="detailDevolucion"></span></p>
        <p><strong>Condiciones:</strong> <span id="detailCondiciones"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            console.log("Products loaded from local storage.");
        });

        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const codigo = document.getElementById('codigo').value;
            const producto = document.getElementById('producto').value;
            const proveedor = document.getElementById('proveedor').value;
            const cantidad = document.getElementById('cantidad').value;
            const fecha = document.getElementById('fecha').value;
            const devolucion = document.getElementById('devolucion').value;
            const condiciones = document.getElementById('condiciones').value;

            const product = {
                codigo,
                producto,
                proveedor,
                cantidad,
                fecha,
                devolucion,
                condiciones
            };

            addProductToTable(product);
            saveProduct(product);

            document.getElementById('productForm').reset();
            console.log("Product added and saved to local storage.");
        });

        function getRowClass(daysLeft) {
            if (daysLeft <= 0) {
                return 'red';
            } else if (daysLeft <= 7) {
                return 'orange';
            } else if (daysLeft <= 30) {
                return 'yellow';
            } else {
                return '';
            }
        }

        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.forEach(product => addProductToTable(product));
        }

        function saveProduct(product) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));
        }

        function deleteProduct(codigo) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products = products.filter(product => product.codigo !== codigo);
            localStorage.setItem('products', JSON.stringify(products));
            document.getElementById('productTable').getElementsByTagName('tbody')[0].innerHTML = '';
            loadProducts();
            console.log(`Product with code ${codigo} deleted from local storage.`);
        }

        function addProductToTable(product) {
            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const today = new Date();
            const expirationDate = new Date(product.fecha);
            const timeDiff = expirationDate - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            newRow.classList.add(getRowClass(daysLeft));

            newRow.innerHTML = `
                <td>${product.codigo}</td>
                <td>${product.producto}</td>
                <td>${daysLeft}</td>
                <td>
                    <button class="delete-btn" onclick="deleteProduct('${product.codigo}')">Eliminar</button>
                </td>
            `;

            newRow.addEventListener('click', function() {
                const details = document.getElementById('productDetails');
                if (details.style.display === 'none' || details.style.display === '') {
                    document.getElementById('detailCodigo').innerText = product.codigo;
                    document.getElementById('detailProducto').innerText = product.producto;
                    document.getElementById('detailProveedor').innerText = product.proveedor;
                    document.getElementById('detailCantidad').innerText = product.cantidad;
                    document.getElementById('detailFecha').innerText = product.fecha;
                    document.getElementById('detailDevolucion').innerText = product.devolucion;
                    document.getElementById('detailCondiciones').innerText = product.condiciones;

                    details.style.display = 'block';
                } else {
                    details.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
