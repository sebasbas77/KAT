<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventario de Productos</h1>
        <form id="productForm">
            <div class="form-row">
                <label for="productCode">Código:</label>
                <input type="text" id="productCode" required>
            </div>
            <div class="form-row">
                <label for="supplier">Proveedor:</label>
                <input type="text" id="supplier" required>
            </div>
            <div class="form-row">
                <label for="productName">Producto:</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-row">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" required>
            </div>
            <div class="form-row">
                <label for="expiryDate">Caducidad:</label>
                <input type="date" id="expiryDate" required>
            </div>
            <div class="form-row">
                <label for="returnable">Devolución:</label>
                <select id="returnable" required>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-row">
                <label for="returnConditions">Condiciones:</label>
                <input type="text" id="returnConditions" required>
            </div>
            <button type="submit">Agregar Producto</button>
        </form>
        <h2>Productos Registrados</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Proveedor</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Caducidad</th>
                    <th>Días Restantes</th>
                    <th>Devolución</th>
                    <th>Condiciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
