<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventario de Productos</h1>
        <form id="productForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="productCode">Código:</label>
                    <input type="text" id="productCode" required>
                </div>
                <div class="form-group">
                    <label for="supplier">Proveedor:</label>
                    <input type="text" id="supplier" required>
                </div>
                <div class="form-group">
                    <label for="productName">Producto:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Caducidad:</label>
                    <input type="date" id="expiryDate" required>
                </div>
                <div class="form-group">
                    <label for="returnable">Devolución:</label>
                    <select id="returnable" required>
                        <option value="Sí">Sí</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="returnConditions">Condiciones:</label>
                    <input type="text" id="returnConditions" required>
                </div>
            </div>
            <button type="submit">Agregar Producto</button>
        </form>
        <h2>Productos Registrados</h2>
        <div class="table-controls">
            <label><input type="checkbox" class="column-toggle" data-column="0" checked> Código</label>
            <label><input type="checkbox" class="column-toggle" data-column="1" checked> Proveedor</label>
            <label><input type="checkbox" class="column-toggle" data-column="2" checked> Producto</label>
            <label><input type="checkbox" class="column-toggle" data-column="3" checked> Cantidad</label>
            <label><input type="checkbox" class="column-toggle" data-column="4" checked> Caducidad</label>
            <label><input type="checkbox" class="column-toggle" data-column="5" checked> Días Restantes</label>
            <label><input type="checkbox" class="column-toggle" data-column="6" checked> Devolución</label>
            <label><input type="checkbox" class="column-toggle" data-column="7" checked> Condiciones</label>
        </div>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Proveedor</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Caducidad</th>
                    <th>Días Restantes</th>
                    <th>Devolución</th>
                    <th>Condiciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
